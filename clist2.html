<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>The Lighthouse</title>
	<link href="css/lhouse.css" rel="stylesheet" />

	<script type="text/javascript" src="js/list.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>
</head>

<body>
	<div id="title">
		<img src="images/logo.jpg" alt="The Lighthouse" />
		The Lighthouse<br />
		543 Oak Street<br />
		Owensboro, KY &nbsp;&nbsp;42302<br/>
		(270) 555-7511
	</div>

  	<div id="data_list">
		<table id="lighthouse-table" rules="rows" cellspacing='0'>
			<thead>
				<tr>
					<th>Date</th>
					<th>Amount</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Address</th>
				</tr>
			</thead>
			<tbody id="data">

			</tbody>
		</table>
	</div>

	<div id="totals">
		<table rules="groups" cellspacing="1">
			<thead>
				<tr>
					<th id="sumTitle" colspan="2">Summary</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>Contributors</th>
					<td id="contributions"> </td>
				</tr>
				<tr>
					<th>Amount</th>
					<td id="totalAmount"> </td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
